<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/plant.js"></script>
  <title>Grow Your Plant</title>
</head>

<body>
  <div class="container">
    <div class="grow-buttons">
      <p>Plant 1</p>
      <button class="btn-success" id="superfeed">Add 5 soil</button>
      <button class="btn-success" id="feed">Add 1 soil</button>
      <button class="btn-success" id="show-state">Current Stats</button>
      <button class="btn-success" id="hydrate">Add water</button>
      <button class="btn-success" id="extrahydrate">Add extra water</button>
    </div>
    <div class="grow-buttons-2">
      <p>Plant 2</p>
      <button class="btn-success" id="superfeed-2">Add 5 soil</button>
      <button class="btn-success" id="feed-2">Add 1 soil</button>
      <button class="btn-success" id="show-state-2">Current Stats</button>
      <button class="btn-success" id="hydrate-2">Add water</button>
      <button class="btn-success" id="extrahydrate-2">Add extra water</button>
      <button class="btn-success" id="grow">Grow more</button>
    </div>
    </div>
    <h1>Your Plant's Values</h1>
    <h3>
      <div id="soil-value">0</div>
      <div id="water-value">0</div>
      <div id="grow-value">0</div>
    </h3>
  </div>
</body>

</html>
